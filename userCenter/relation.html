<!DOCTYPE html>
<html>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
<body class="bg-gray">
<div id="header">
    <span class="return" onclick="window.location='wallet.html'"><i class="iconfont">&#xe600</i>返回</span>

<script type="text/javascript">
    $(document).ready(function(){
        //手风琴
        $(document).on('click','.js-relation-list li ',function(){
           $('.js-relation-list li').removeClass('show');
            $(this).addClass('show');
        })
    });
</script>
