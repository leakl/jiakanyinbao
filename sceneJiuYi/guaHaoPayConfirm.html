<script type="text/javascript">
    function pay() {
        try {
            yx129.appPayOk();
        }catch (err){
           // console.log(err)
        }
       setTimeout(function () {
           go('../home.html');
       },1000)
    }
//支付超时
    function payTimeOut(){
        box = new $Y.confirm({
            content:'<div>支付已超时（15分钟），本订单已作废，需要重新挂号。请返回重新挂号。</div>',
             ok:{
                 title: '我知道了',
                 click:function(){ //参数可为空，没有默认方法,不会自动关闭窗体，可用  myBox.close()来关闭
                     box.close();
                 }
             }
         })
    }
//时间
$(function(){
    function getToday(){
        var myDate = new Date();
        var selTime = myDate.getFullYear() + '-';
        selTime += (myDate.getMonth() + 1) + '-';
        selTime += myDate.getDate();

        // return selTime;
        $('.js-dateNow').text(selTime);
    }
    getToday();
})
</script>
