<script>
    $(function(){

        $('.checkbox li').click(function(){
            var o = $(this).find('.checkbox_icon');
            $(this).siblings().find('.checkbox_icon').attr('class','checkbox_icon iconfont icon-guaselectnot');
            o.attr('class','checkbox_icon iconfont icon-guaselectyes');

        })

        $('.slide-li .title').click(function(e){
            var o = $(this).parent();
            if(o.hasClass('active')){
                o.removeClass('active');
            }else{
                o.addClass('active').siblings().removeClass('active')
            }

        })

        $('.checkbox2 li').click(function(){
            var o = $(this);
            if(o.hasClass('active')){
                o.removeClass('active');
                sum();
            }else{
                o.addClass('active');
                sum();
            }

        })

        $('#del-num').click(function(){
            if($('#num-text i').size()<=0){
                return false
            }
            $('#num-text i').last().remove();
        })

        $('#send').click(function(){
            $('#zhifu-dialog').show();
        })



        var list = $('.keyb .k');
        var lis = $('.num-w div');
        var count=0;
        list.click(function(){
            var valText =parseInt($('.js-yuan').text());
            count++;
            lis.slice(0,count).addClass('active');
            if(count== 6){
                window.location='zhifuChenggong.html?' + valText;
            }
        });


    });

    function sum(){
        var sum = 0;
        var total =190;
        $(".checkbox2 li.active").each(function(i){
            sum = sum + parseInt($(this).find('.price').text());
            total = total -  parseInt($(this).find('.price').text());
        });
        $('.js-cost').text(sum);
        $('.js-sum').text(total);
        $('.js-yuan').text(total);
    }


</script>
